<body>

    <section class="d-flex justify-content-center align-items-center min-vh-100 ">

        <div class="calculator bg-dark rounded shadow w-100 ">
            <!-- Screen UI -->
            <div class="screen rounded-1"></div>

            <!-- BUTTIONS UI -->
            <div class="container d-">
                <!-- 1st Row -->
                <div class="row">
                    <div class="col">
                        <button class="btns"> <i class="bi bi-moon-fill"></i></button>
                    </div>
                    <div class="col">
                        <button class="btns fw-bold">C</button>
                    </div>
                </div>

                <!-- 2nd Row -->
                <div class="row">
                    <div class="col">
                        <button>7 </button>
                    </div>
                    <div class="col">
                        <button> 8</button>
                    </div>
                    <div class="col">
                        <button>9 </button>
                    </div>
                    <div class="col">
                        <button>/</button>
                    </div>
                </div>

                <!-- 3nd Row -->
                <div class="row">
                    <div class="col">
                        <button>4 </button>
                    </div>
                    <div class="col">
                        <button> 5</button>
                    </div>
                    <div class="col">
                        <button> 6</button>
                    </div>
                    <div class="col">
                        <button> *</button>
                    </div>
                </div>

                <!-- 4nd Row -->
                <div class="row">
                    <div class="col">
                        <button>1 </button>
                    </div>
                    <div class="col">
                        <button>2 </button>
                    </div>
                    <div class="col">
                        <button>3 </button>
                    </div>
                    <div class="col">
                        <button>-</button>
                    </div>
                </div>

                <!-- 5nd Row -->
                <div class="row">
                    <div class="col">
                        <button>0 </button>
                    </div>
                    <div class="col">
                        <button>. </button>
                    </div>
                    <div class="col">
                        <button> =</button>
                    </div>
                    <div class="col">
                        <button>+ </button>
                    </div>
                </div>












            </div>

        </div>

    </section>
