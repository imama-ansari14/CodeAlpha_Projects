<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP ICONS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="d-flex justify-content-center align-items-center min-vh-100 ">
        <div class="calculator rounded shadow w-100">

            <!-- Screen -->
            <div class="screen rounded-top text-end text-white d-flex align-items-center px-3">
                <span id="display">0</span>
            </div>

            <!-- Keypad -->
            <div class="keypad bg-dark p-3 rounded-bottom">
                <div class="row g-2">
                    <div class="col-3"><button class="btns w-100"><i class="bi bi-moon-fill"></i></button></div>
                    <div class="col-3"><button class="btns w-100 fw-bold">C</button></div>
                    <div class="col-3"><button class="btns w-100">.</button></div>
                    <div class="col-3"><button class="btns w-100">/</button></div>

                    <div class="col-3"><button class="btns w-100">7</button></div>
                    <div class="col-3"><button class="btns w-100">8</button></div>
                    <div class="col-3"><button class="btns w-100">9</button></div>
                    <div class="col-3"><button class="btns w-100">*</button></div>

                    <div class="col-3"><button class="btns w-100">4</button></div>
                    <div class="col-3"><button class="btns w-100">5</button></div>
                    <div class="col-3"><button class="btns w-100">6</button></div>
                    <div class="col-3"><button class="btns w-100">-</button></div>

                    <div class="col-3"><button class="btns w-100">1</button></div>
                    <div class="col-3"><button class="btns w-100">2</button></div>
                    <div class="col-3"><button class="btns w-100">3</button></div>
                    <div class="col-3" rowspan="2"><button class="btns w-100 h-100">+</button></div>

                    <div class="col-6"><button class="btns w-100">=</button></div>
                    <div class="col-3"><button class="btns w-100">0</button></div>
                </div>
            </div>

        </div>
    </section>






    <script src="app.js"></script>
    <!-- BOOTSTRAP LINK -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
